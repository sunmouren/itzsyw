{% extends 'base.html' %}

{% load static %}

{% block title %}
    视频详情
{% endblock %}


{% block content %}

     <div class="col-md-10 offset-md-1 ">



            <div class="p-3 mb-3 bg-light rounded">
                <h4 class=""><a class="card-link" href="{{ video.course.get_absolute_url }}">{{ video.course }}</a> / {{ video.title }}</h4>
                <h6 class="text-muted">{{ video.overview}}</h6>

            </div>

            <div class="mb-2" id="mse"></div>

        </div>


{% endblock %}


{% block js %}
    <script src="{% static 'xgvideo/index.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap-notify.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
        var player = new Player({
            el:document.querySelector('#mse'),
            url: '{{ video.url }}',
            fluid: true,
            keyShortcut: 'off',
            poster: '{{ video.url }}?vframe/jpg/offset/7/w/1150/h/645',
            controlsList: ['nodownload','nofullscreen'],
        });

        $('#playerControlBtn').remove();

    </script>

{% endblock %}
