{% extends 'base.html' %}


{% block content %}
   <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">服务详情</h6>
        <div class="card mt-3 border-0">
           <img class="card-img-top" src="{{ service.img_url }}" alt="Card image cap">
          <div class="card-body pl-0 pr-0">
            <h5 class="card-title">{{ service.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">价格: {{ service.price }} 元</h6>
            <p class="card-text">{{ service.overview }}</p>
            <button data-toggle="modal"
                    data-target="#orders-modal"
                    data-sid="{{ service.id }}"
                    data-title="{{ service.title }}"
                    class="btn btn-outline-danger btn-sm card-link">立即下单
            </button>
          </div>
       </div>
    </div>
{% endblock %}
