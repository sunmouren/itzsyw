{% extends 'base.html' %}


{% block content %}

   <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="mb-3 bg-light rounded box-shadow p-3">
               <h4>
                     {{ service }}
               </h4>
                <h6 class="mt-2">
                     {{ service.overview }}
                </h6>
                <div class="mt-3">
                    <button data-toggle="modal"
                        data-target="#orders-modal"
                        data-sid="{{ service.id }}"
                        data-title="{{ service.title }}"
                        class="btn btn-outline-danger btn-sm card-link">立即实战</button>

<!--                     <span class="card-link">
                       价格: {{ service.price }} 元
                    </span> -->
                    <span class="card-link ">
                       {{ service.get_order_count }} 下单
                    </span>
                    <span class="card-link">
                        {{ service.view_count }} 浏览量
                    </span>
                </div>

            </div>
            <a target="_blank" href="{{ service.img_url }}">
                <img class="rounded box-shadow d-block w-100" src="{{ service.img_url }}?imageView2/1/w/1150/h/400/q/75" alt="">
            </a>


        </div>

   </div>
{% endblock %}
